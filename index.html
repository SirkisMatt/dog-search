<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Image Search</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Do we have a picture of the dog you're looking for?</h1>

        
        <div class="dog-form">
            <form>
                <label for="breed">Dog Breed:</label><br>
                <input type="text" id="breed" name="breed" value="hound"><br>
                <input type="submit" value="Submit">
            </form>
            <section class="results hidden">
                <h2>You ask and you shall receive!</h2>
                <div class="results-img"></div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
